<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="cardHeader" class="form-card__header" th:with="hasSubtext=${subtext != null}">
  <h1 id="header" class="h2" th:text="${title}"></h1>
  <p id="header-help-message"
     th:if="${hasSubtext}"
     th:text="${subtext}"></p>
</header>
</body>
</html>
