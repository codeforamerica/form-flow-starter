<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="radio">
  <label th:for="${inputName} + '-' + ${value}"
         th:id="${inputName} + '-' + ${value} + '-label'"
         class="radio-button">
    <input type="radio"
           th:id="${inputName} + '-' + ${value}"
           th:value="${value}"
           th:name="${inputName}"
           th:checked="${false}">
    <span th:text="${label}"></span>
  </label>
</th:block>
</body>
</html>
