<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block
    th:fragment="selectOption"
    th:assert="
      ${!#strings.isEmpty(value)},
      ${!#strings.isEmpty(optionText)}">
  <option
      th:value="${value}"
      th:selected="false"
      th:text="${optionText}"></option>
</th:block>
</body>
</html>
