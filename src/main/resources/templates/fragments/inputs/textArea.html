<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block
    th:fragment="textArea"
    th:with="
          hasHelpText=${helpText != null},
          rows=${rows} ? ${rows} : '6',
          maxLength=${maxLength} ? ${maxLength} : '500'">
  <div class="form-group">
    <label th:for="${inputName}" th:text="${label}" class="form-question"/>
    <p class="text--help"
       th:if="${hasHelpText}"
       th:id="${inputName + '-help-text'}"
       th:text="${helpText}"></p>
    <textarea th:fragment="textArea"
              type="textarea"
              class="textarea"
              th:attr="
                aria-describedby=${hasHelpText ? inputName + '-help-message' : ''},
                rows=${rows},
                maxlength=${maxLength}"
              th:id="${inputName}"
              th:name="${formInputName}">
    </textarea>
  </div>
</th:block>
</body>
</html>
