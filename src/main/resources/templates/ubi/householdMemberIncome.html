<th:block
    th:replace="fragments/screens/screenWithOneInput ::
  screenWithOneInput(
    title=#{household-member-income.title},
    header=#{household-member-income.header},
    formAction=${formAction},
    inputContent=~{::inputContent})">
  <th:block th:ref="inputContent">
    <!-- Be sure to have `ariaLabel='header'` to label the input with the header -->
    <th:block th:replace="'fragments/inputs/radioFieldset' ::
                    radioFieldset(inputName='householdMember',
                    ariaLabel='header',
                    content=~{::householdMembers})">
      <th:block th:ref="householdMembers">
        <th:block
            th:replace="'fragments/inputs/radio' :: radio(inputName='householdMember',value='applicant', label=#{general.me})"/>
        <th:block th:each="hm, iter: ${inputData.household}"
                  th:with="fullName=${hm.householdMemberFirstName + ' ' + hm.householdMemberLastName}">
          <th:block
              th:replace="'fragments/inputs/radio' :: radio(inputName='householdMember',value=${fullName}, label=${fullName})"/>
        </th:block>
      </th:block>
    </th:block>
  </th:block>
</th:block>
</th:block>
