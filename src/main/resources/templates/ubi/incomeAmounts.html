<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{income-amounts.title})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header=#{income-amounts.header})"/>
          <th:block th:replace="'fragments/form' :: form(action=${formAction}, content=~{::incomeAmounts})">
            <div th:ref="incomeAmounts">
              <div class="form-card__content">
                <th:block th:each="personsIncome: ${inputData.income}"
                          th:if="${personsIncome.uuid.equals(uuid)}">
                  <th:block th:each="incomeType: ${personsIncome['incomeTypes[]']}">
                    <p th:text="${incomeType}"></p>
                  </th:block>
                </th:block>
              </div>
            <div class="form-card__footer">
              <th:block th:replace="'fragments/continueButton' :: continue" />
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer" />
</body>
</html>
