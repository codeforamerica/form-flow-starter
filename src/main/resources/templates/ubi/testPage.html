<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{housemate-info.title})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35"
            th:with="
            newAction=${'/' + flow + '/' + screen + '/new'},
            editAction=${'/' + flow + '/' + subflow + '/' + uuid + '/edit'}">
        <th:block th:replace="'fragments/icons' :: person"/>
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(title=#{housemate-info.add-a-person})"/>
        <th:block
            th:replace="'fragments/form' :: form(action=${isEditScreen != null ? editAction : newAction}, content=~{::formContent})">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName='testInput',
                  label=#{validations.test})"/>
              <div class="form-card__footer">
                <th:block th:replace="fragments/inputs/submitButton :: submitButton(
                  text=#{general.inputs.continue})" />
              </div>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
